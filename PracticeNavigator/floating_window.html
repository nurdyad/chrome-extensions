<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Practice Navigator</title>
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      box-sizing: border-box;
    }
    h1 {
      font-size: 1rem;
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }
    .btn-row {
      display: flex;
      gap: 6px;
      margin-bottom: 12px;
      justify-content: center;
    }
    .btn {
      padding: 8px;
      flex: 1;
      font-size: 13px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease, opacity 0.2s ease;
    }
    .btn:hover:not(:disabled) {
      background-color: #2980b9;
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #usersBtn {
      background-color: #2ecc71;
    }
    #usersBtn:hover:not(:disabled) {
      background-color: #27ae60;
    }
    /* New Mailroom Buttons Styling */
    #preparingBtn {
      background-color: #f39c12;
    }
    #preparingBtn:hover:not(:disabled) {
      background-color: #e67e22;
    }
    #rejectedBtn {
      background-color: #e74c3c;
    }
    #rejectedBtn:hover:not(:disabled) {
      background-color: #c0392b;
    }
    /* New CDB Search Button Styling */
    #searchCdbBtn {
        background-color: #007bff; /* Blue */
    }
    #searchCdbBtn:hover:not(:disabled) {
        background-color: #0056b3; /* Darker Blue */
    }


    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9em;
      color: #555;
    }
    #suggestions, #cdbSuggestions { /* Apply consistent styling to both suggestion lists */
      list-style: none;
      margin: 0;
      padding: 0;
      border: 1px solid #ccc;
      max-height: 140px;
      overflow-y: auto;
      display: none;
      background: white;
      position: absolute;
      width: calc(100% - 30px); /* Adjust width to fit container padding */
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      border-radius: 4px;
    }
    #suggestions li, #cdbSuggestions li { /* Apply consistent styling to both suggestion list items */
      padding: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.1s ease;
    }
    #suggestions li:hover, #suggestions li.highlighted,
    #cdbSuggestions li:hover, #cdbSuggestions li.highlighted {
      background-color: #e9e9e9;
    }
    #status {
      margin-top: 10px;
      padding: 6px;
      text-align: center;
      border-radius: 4px;
      display: none;
      font-size: 0.9em;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
    .loading {
      background: #cce5ff;
      color: #004085;
    }
    /* Status Display Area */
    #statusDisplay {
        margin-top: 10px;
        padding: 8px;
        border: 1px solid #eee;
        border-radius: 4px;
        background-color: #f0f0f0;
        text-align: left;
        font-size: 0.9em;
        color: #333;
        display: none; /* Hidden by default */
    }
    /* New CDB Search Result Display */
    #cdbSearchResult {
        margin-top: 10px;
        padding: 8px;
        border: 1px solid #eee;
        border-radius: 4px;
        background-color: #f0f0f0;
        text-align: left;
        font-size: 0.9em;
        color: #333;
        display: none; /* Hidden by default */
    }
  </style>
</head>
<body>
  <h1>Practice Navigator</h1>

  <div class="btn-row">
    <button id="practicesBtn" class="btn">Practices</button>
    <button id="usersBtn" class="btn">Users</button>
  </div>

  <label for="practiceInput">Practice Name or ODS</label>
  <input id="practiceInput" placeholder="e.g. Ashfield or H81017" autocomplete="off"/>
  <ul id="suggestions"></ul>

  <label for="settingType">Setting Type</label>
  <select id="settingType">
    <option value="basic">Basic</option>
    <option value="service">Service</option>
    <option value="workflows">Workflows</option>
    <option value="ehr_settings">EHR Settings</option>
  </select>

  <div class="btn-row">
    <button id="openSettingsBtn" class="btn">Open Settings</button>
    <button id="createPracticeBtn" class="btn">Create Practice</button>
  </div>

  <div class="btn-row">
    <button id="preparingBtn" class="btn">Preparing</button>
    <button id="rejectedBtn" class="btn">Rejected</button>
  </div>

  <label for="cdbSearchInput">Search by Practice CDB</label>
  <input id="cdbSearchInput" placeholder="Enter Practice CDB" autocomplete="off"/>
  <ul id="cdbSuggestions"></ul> <div class="btn-row">
    <button id="searchCdbBtn" class="btn">Search CDB</button>
  </div>
  <div id="cdbSearchResult"></div> <div id="status"></div>
  <div id="statusDisplay"></div>
  <script src="popup.js"></script>
</body>
</html>
